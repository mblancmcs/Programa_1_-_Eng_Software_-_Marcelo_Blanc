<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maior numero</title>
    
    <script>
        let var_1 = prompt("Digite um numero");
        let var_2 = prompt("Digite outro numero");
    
        if(var_1 > var_2){
            alert(var_1+' eh maior que '+var_2);
        } else if(var_2 > var_1){
            alert(var_2+' eh maior que '+var_1);
        } else {
            alert("Os numeros sao iguais");
        }
    </script>
</head>

</body>
</html>
